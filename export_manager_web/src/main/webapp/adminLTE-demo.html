<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE使用入门</title>

        <!--美化页面-->
        <link rel="stylesheet" href="plugins/adminLTE/css/AdminLTE.css">
        <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="plugins/adminLTE/css/skins/_all-skins.css">

    </head>
    <body  class="hold-transition skin-purple sidebar-mini">

        <!--主体div-->
        <div class="wrapper">
            <!-- 页面头部 -->
            <header class="main-header">
                <!-- Logo -->
                <a class="logo">
                    数据后台管理
                </a>
                <!--nav-->
                <nav class="navbar navbar-static-top">
                    <span class="hidden-xs">张猿猿</span>
                </nav>
            </header>

            <!-- 导航侧栏 -->
            <aside class="main-sidebar">

                <section class="sidebar">
                    <div class="user-panel">
                        张猿猿
                    </div>

                    <ul class="treeview-menu">
                        <li>
                            <a href="https://www.taobao.com/" target="myIframe">
                                淘宝
                            </a>
                        </li>
                        <li>
                            <a href="https://www.baidu.com/" target="myIframe">
                                百度
                            </a>
                        </li>
                        <li>
                            <a href="http://localhost:8080/company/list.do" target="myIframe">
                                百度
                            </a>
                        </li>
                    </ul>
                </section>
            </aside>

            <!-- 内容区域 -->
            <div class="content-wrapper">
                <!--iframe 设置一个默认页面-->
                <iframe name="myIframe" width="100%" height="800px" src="https://www.itcast.cn">

                </iframe>
            </div>

            <!-- 底部导航 -->
            <footer class="main-footer">底部导航</footer>
        </div>


    </body>
</html>

        
    </body>
</html>
